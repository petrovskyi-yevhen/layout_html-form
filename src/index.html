<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off">
      
      <fieldset>
        <legend>Personal information</legend>

        <form>
          <label for="surname-field">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname-field"
          >
        </form>

        <form class="inputs">
          <label for="name-field">Name:</label>
          <input type="text" name="name" id="name-field">
        </form>

        <form class="inputs">
          <label for="age-field">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age-field"
            min="1"
            max="100"
            value="12"
          >
        </form>

        <form class="inputs">
          <label for="birth-field">Full date of birth:</label>
          <input type="date" name="age" id="birth-field">
        </form>

        <form class="inputs">
          <label for="agreement-field">I accept the term of the agreement
          </label>
          <input type="checkbox" name="age" id="agreement-field">
        </form>
      </fieldset>

      <fieldset class="fieldset-style">
        <legend>Registration</legend>

        <form>
          <label for="email-field">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email-field"
            placeholder="email@example.com"
          >
        </form>

        <form class="inputs">
          <label for="password-field">Password:</label>
          <input
            type="password"
            name="password"
            id="password-field"
            required minlength="6"
            maxlength="16"
          >
        </form>
      </fieldset>

      <fieldset class="fieldset-style">
        <legend>An interesting fact about you!
        </legend>

        <form>Do you love cats?
          <input
            type="radio"
            id="cats-love-field1"
            name="love_cats"
            value="yes"
          >
          <label for="cats-love-field1">Yes</label>
          <input
            type="radio"
            id="cats-love-field2"
            name="love_cats"
            value="no"
          >
          <label for="cats-love-field2">No</label>
        </form>

        <form class="inputs">
          <label for="favcolor">What is your favorite colour?
          </label>
          <input type="color" id="favcolor" name="favoritecolor">
        </form>

        <form class="inputs">
          <label for="timetobad">What time do you go to bad?
          </label>
          <input type="time" id="timetobad" name="timetobad">
        </form>

        <form class="inputs">What are your favorite brand of cars?
          <select name="favorite-car" multiple>
            <option value="BMW">BMW</option>
            <option value="Acura">Acura</option>
            <option value="VW">VW</option>
          </select>
        </form>

        <form class="inputs">
          <label for="rate">How do you rate your work?</label>
          <input type="range" name="rate-work" id="rate">
        </form>
      </fieldset>

      <fieldset class="fieldset-style">
        <legend>Additional info:</legend>

        <form>
          <label for="comments">Comments:</label>
          <textarea name="feedback" id="comments" autocomplete="off">
          </textarea>
        </form>

        <form class="inputs">
          <label for="recommend-field">Would you recommend us?</label>
          <select name="recommend" id="recommend-field">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </form>
      </fieldset>

      <form class="inputs" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
        <label for="submit-field"></label>
        <input type="submit" value="Submit" id="submit-field">
      </form>
    </form>

  </body>

</html>
